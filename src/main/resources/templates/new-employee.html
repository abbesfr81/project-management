<html xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>


	
	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">

		<input type="text" placeholder="last Name" th:field="${employee.lastName}" >

	<button type="submit">Create Project</button>
	</form>
	</div>

		
		
		

	
</body>
